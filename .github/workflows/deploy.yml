name: Deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci
    - run: git config user.email "hackons@reformedesretraites.fr"
    - run: git config user.name "Hackons Robot"
    - run: npm run build
    - run: npm run deploy:action
      env:
        USER_GITHUB_TOKEN: ${{ secrets.USER_GITHUB_TOKEN }}
